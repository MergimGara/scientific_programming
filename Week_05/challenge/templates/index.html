<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Listings Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header, .footer {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin-bottom: 20px;
        }
        .kpi {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .kpi div {
            background: #e7e7e7;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 30%;
        }
        .plot {
            text-align: center;
        }
        .data {
            width: 100%;
            border-collapse: collapse;
        }
        .data th, .data td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .data th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Apartment Listings Dashboard</h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="kpi">
                <div>
                    <h2>Average Price</h2>
                    <p>${{ average_price|floatformat(2) }}</p>
                </div>
                <div>
                    <h2>Average Area</h2>
                    <p>{{ average_area|floatformat(2) }} mÂ²</p>
                </div>
            </div>
            <div class="plot">
                <h2>Price Distribution</h2>
                <img src="data:image/png;base64,{{ plot_url }}" alt="Price Distribution">
            </div>
            <div class="table">
                <h2>Apartment Data</h2>
                {{ tables|safe }}
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Real Estate Consulting Company</p>
    </div>
</body>
</html>
